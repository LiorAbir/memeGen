<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMEGEN</title>
    <link rel="stylesheet" href="css/main.css">

    <script src="https://kit.fontawesome.com/134902f278.js" crossorigin="anonymous"></script>
</head>

<body onload="inIt()">

    <div class="screen" onclick="onScreen()"></div>

    <header class="main-header flex space-between">
        <h2>memegen</h2>
        <nav class="main-nav">
            <ul class="clean-list nav">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button class="btn menu-btn" onclick="onToggleMenu()">â˜°</button>
    </header>

    <main class="main-container">

        <section class="main-page">
            <div class="filter-container flex">

                <input type="search" name="filter" id="key-words" placeholder="Search" list="opts" oninput="onSetFilter(this.value)" />
                <datalist id="opts" class="opts"></datalist>

                <div class="words-filter"></div>
                <button class="btn more-btn">More</button>
            </div>
            <div class="gallery-container"></div>
        </section>

        <section class="edit-page flex hide">

            <div class="canvas-container">
                <canvas class="canvas"></canvas>
            </div>

            <div class="edit-container">

                <div class="txt-controll">
                    <form onsubmit="onAddTxt(event)">
                        <input class="txt-input" type="text" name="txt" oninput="onSetLineTxt(this.value)" />
                        <button class="btn add-btn">&#10010</button>
                    </form>

                    <button class="btn switch-btn" onclick="onSwitchLine()">&#8645</button>
                    <button class="btn remove-btn" onclick="onRemoveLine()"><i
                            class="fa-solid fa-trash"></i></button>
                    <button class="btn up-btn" onclick="onMoveTextUp()">&#8679</button>
                    <button class="btn down-btn" onclick="onMoveTextDown()">&#8681</button>
                </div>


                <div class="txt-edit">
                    <button class="btn increase-btn" onclick="onIncreaseSize(this)">&#65
                        +</button>
                    <button class="btn decrease-btn" onclick="onDecreaseSize(this)">&#65
                        -</button>

                    <button class="btn dir-btn" data-direction="left" onclick="onChangeDirection(this)"><i class="fa-solid fa-align-left"></i></button>
                    <button class="btn dir-btn" data-direction="center" onclick="onChangeDirection(this)"><i class="fa-solid fa-align-center"></i></button>
                    <button class="btn dir-btn" data-direction="right" onclick="onChangeDirection(this)"><i class="fa-solid fa-align-right"></i></button>

                    <select name="fonts" onchange="onChangeFont(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Ariel">Ariel</option>
                    </select>

                    <label for="fill-color" class="fill">
                        <i class="fa-solid fa-palette"></i>
                        <input type="color" id="fill-color" name="fill-color" onchange="onSetFillColor(this.value)" />
                    </label>

                    <label for="stroke-color" class="stroke">S
                        <input id="stroke-color" type="color" name="stroke-color" onchange="onSetStrokeColor(this.value)" />
                    </label>
                </div>

                <div class="emojis-container"></div>

                <div class="save-container">
                    <button class="btn btn2 share-btn" onclick="onShareMeme()"><i class="fa-solid fa-share-nodes"></i>
                        Share</button>
                    <button class="btn btn2 save-btn"><a href="#" onclick="onSaveMeme(this)" download="file-name">&#8681
                            Download</a></button>
                    <p class="user-msg"></p>
                    <div class="share-container"></div>
                </div>

            </div>
        </section>

        </div>

    </main>

    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
